<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">

    <div id="containerTitle">
      <h1>Lista de Tarefas</h1>
    </div>

    <div id="containerInput">
      <input id="inputTask" type="text" placeholder="Nova tarefa" />
      <button id="add" onclick="add()">+</button>
    </div>

    <ul id="containerList">
      
    </ul>

    <button class="deleteAll" onclick="delAll()">Deletar Lista</button>


  </div>


  <button id="signOut" onclick="signOut()">Sair</button>


  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="app.js"></script>

</body>

</html>
